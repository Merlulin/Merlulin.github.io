<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merlin's Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      busuanzi: true,
      prismjs: true,
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied',
      },
      count:{
        countable: true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
      },
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        noData: 'No Results!',
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      // 文本高亮，开启flat就是颜色填充
      'flexible-alerts': {
        style: 'flat'
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索引擎 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 方便复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--  统计字数-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <!-- 文本高亮 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 访问人数统计 -->
  <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
  <!-- 支持数学LATEX数学语言 -->
  <script src="https://notebook.js.org/plugin/js/docsify-katex.js"></script>
</body>
</html>
